<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Otra vez?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  color: #00ffcc;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

#texto {
  font-size: 1.6em;
  padding: 20px;
  z-index: 2;
  text-shadow: 0 0 10px #00ffcc;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Fondo hipnótico */
#hipnosis {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 200vmax;
  height: 200vmax;
  background: repeating-radial-gradient(
    circle,
    #00ffcc 0px,
    #00ffcc 2px,
    black 4px,
    black 8px
  );
  transform: translate(-50%, -50%);
  animation: spin 20s linear infinite;
  opacity: 0.08;
  display: none;
}

@keyframes spin {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<div id="hipnosis"></div>
<div id="texto"></div>

<script>
const texto = document.getElementById("texto");
const hipnosis = document.getElementById("hipnosis");

let visitas = localStorage.getItem("visitas") || 0;
visitas++;
localStorage.setItem("visitas", visitas);

if (visitas == 1) {
  texto.textContent = "No es la primera vez que estás aquí.";
} else if (visitas == 2) {
  texto.textContent = "Has vuelto.";
} else {
  texto.textContent = "Sabía que regresarías.";
}

setTimeout(() => {
  texto.textContent = "Y tampoco será la última.";
}, 3000);

setTimeout(() => {
  texto.textContent = "Relájate.";
  hipnosis.style.display = "block";
}, 6000);
</script>

</body>
</html>
